<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../css/index.css">
        <script src="https://kit.fontawesome.com/e9768ae93d.js" crossorigin="anonymous"></script>
        <title>Twicuss Launcher</title>
    </head>
    <body>
        <div id="mainPage">
            <div id="background" class="background"></div>

            <div class="landing">
                <div class="upper-left">
                    <img id="serverIcon" class="server-icon"></img>
                    <button type="button" id="signOutButton" class="sign-out-button">SIGN OUT</button>
                </div>

                <div class="menu">
                    <button type="button" id="settingsButton" class="menu-button">
                        <i class="fa-solid fa-gear fa-xl menu-icon"></i>
                    </button>
                    <div class="menu-partition"></div>
                    <button type="button" id="linkButton" class="menu-button">
                        <i class="fa-solid fa-link fa-xl menu-icon"></i>
                    </button>
                    <button type="button" id="discordButton" class="menu-button">
                        <i class="fa-brands fa-discord fa-xl menu-icon"></i>
                    </button>
                    <button type="button" id="mapButton" class="menu-button">
                        <i class="fa-solid fa-location-dot fa-xl menu-icon"></i>
                    </button>
                </div>

                <div class="user-info">
                    <div id="playerName"></div>
                    <div class="skin-viewer-base">
                        <img id="skinViewer" class="skin-viewer"></img>
                        <div id="playerName" class="player-name"></div>
                    </div>
                </div>

                <div class="run-buttons">
                    <div id="serverStatus", class="server-status"></div>
                    <div id="serverName"></div>
                    <div class="partition"></div>
                    <button type="button" id="playButton" class="play-button">PLAY</button>
                </div>

                <div class="players">
                    <p class="no-margin">PLAYERS</p>
                    <div id="serverPlayers"></div>
                </div>
            </div>
        </div>

        <div id="overlay" class="overlay">
            <p>LAUNCHING MINECRAFT...</p>
        </div>

        <script src="../renderer/randomBackground.js"></script>
        <script src="../renderer/indexRenderer.js"></script>
    </body>
</html>
